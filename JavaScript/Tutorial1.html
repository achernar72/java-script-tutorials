<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changing the HTML attribute</title>
</head>
<body>
<button onclick="document.getElementById('my image').src='2.jpg'">Turn on</button>
<img id="my image" src="1.jpg" style="width:100px">

<button onclick="document.getElementById('my image').src='1.jpg'">Turn off</button>


</body>
</html>
